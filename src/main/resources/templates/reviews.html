<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Game Reviews For Those of Sturdy Constitution</title>
	</head>
	<body>
		<div id="container">
			<div id="header">
				<h1>Game Reviews For Those of Sturdy Constitution</h1>
				<h4>!!1!! MOAR !!!1!!1!!! RAGEQUIT !!1!!</h4>
			</div>
			<div id="main">
				<table id="reviews-list">
					<thead>
						<tr>
							<th colspan="3">Gird Your Loins! Spoilers Abound. The Braying of Salty Dogs Awaits...</th>
						</tr>
					</thead>
					<tbody>
						<tr class="review-entry" th:each="review:${reviews}">
							<td><a th:href="@{/review(reviewId=${review.id})}" ><img th:src="@{'/images/' + ${review.imageUrl}}"></img></a></td>
							<td><a th:href="@{/review(reviewId=${review.id})}" th:text="${review.title}"></a></td>
							<td><a th:href="@{/review(reviewId=${review.id})}" th:text="${review.category}"></a></td>
						</tr>
			</div>
		</div>
	</body>
</html>
