<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title th:text="${gameQueried.gameName}"></title>
	</head>
	<body>
		<nav id="nav-bar">
			<ol>
				<li><a href="">HOME</a></li>
				<li><a href="">SEARCH</a></li>
			</ol>
		</nav>
		<article id="main">
			<section class="game-entry">
<table id="game-table">
	<tr>
	    <td><img th:src="@{'/images/' + ${gameQueried.getImageUrl()}}"></td><td colspan="2" th:text="${gameQueried.getGameName()}"></td>
	</tr>
	<tr>
		<td colspan="3" th:text="${gameQueried.getDescriptionShort()}"></td>
	</tr>
</table>
<table th:each="review:${gameQueried.reviews}">
  <tr>
	  <td th:text="${review.author}"></td>
	  <td th:text="${review.content}"></td>
</table>
			</section>
		</article>
